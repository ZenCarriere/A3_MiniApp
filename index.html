<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Cooper totally real site</title>

  <link rel="stylesheet" href="css/master.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <main id="app">
    <header>
      <img id="toplogo" src="images/minilogo.svg" alt="Mini cooper Logo">

      <nav class="main-nav">

        <ul>
        <li class="nav-item"><a href="#"><span class="selected">Models</span></a></li>
        <li class="nav-item"><a href="#"><span class="selected">Tools</span></a></li>
        <li class="nav-item"><a href="#"><span class="selected">Discover</span></a></li>
        <li class="nav-item"><a href="#"><span class="selected">Owners</span></a></li>
        <li class="nav-item"><a href="#"><span class="selected">Pre Owned</span></a></li>
        
        </ul>
    </nav>

    </header>

    <img id="hero" src="images/HeroMini.jpg" alt="Mini cooper hero image">
    <hr id="divider">

    <h2 id="bigtext">ELECTRIFY YOUR DRIVE</h2>

    <ul id="carlist">
      <li v-for="mini, index in minis" class="remove-mini" @click.prevent="showMiniData(mini)" v-bind:css="{'mini-button-modifier' : removeAformat}">
        <img id="carpic" :src="'images/' + mini.image" :alt='mini.model + "image" '>
        <p id="name">{{ mini.model }}</p>
        <p id="info">More info</p>
      </li> 
    </ul>

    <section class="car-data" :class="{'show-car' : showCarData}">
      <h1 id="carp" class="carprice">{{ currentCarData.price }}</h1>
      <p id="carc" class="cardesc">{{ currentCarData.description }}</p>
    </section>

    <footer>
      <img id="botlogo" src="images/minilogo.svg" alt="Mini cooper Logo">
      <div id="#foottext">
      <h2 id="footbig">Stay in the know</h2>
      <p id="footsmol">Stay informed about news, special offers, products and services from or on behalf of MINI Canada.</p>
      </div>
    </footer>

  </main>
</body>
<script src="js/main.js" type="module"></script>

</html>
